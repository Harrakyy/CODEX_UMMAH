<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #4c104c;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .navigation {
            background-color: #4c104c;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .slider {
            width: 90%;
            margin: 20px auto;
            height: 200px;
            background-color: #ddd;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
        }
        .news-section, .haji-section, .package-section {
            text-align: center;
            margin: 20px;
        }
        .news-container, .package-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .news-box, .package-box {
            width: 40%;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
        }
        .haji-box {
            width: 90%;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 0 auto;
        }
        .package-box {
            width: 30%;
            height: 100px;
            background-color: #4c104c;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
        }
        .footer {
            background-color: #4c104c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UMMAH TRAVEL</h1>
    </div>
    <div class="navigation">
        <a href="#">Beranda</a>
        <a href="#">Paket</a>
        <a href="#">Berita</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </div>
    <div class="slider">Slider</div>
    <div class="news-section">
        <h2>Maktab/Madinah News</h2>
        <div class="news-container">
            <div class="news-box"></div>
            <div class="news-box"></div>
        </div>
    </div>
    <div class="haji-section">
        <h2>Haji Plus dan Furada</h2>
        <div class="haji-box"></div>
    </div>
    <div class="package-section">
        <h2>PAKET UMROH</h2>
        <div class="package-container">
            <div class="package-box">Paket 1</div>
            <div class="package-box">Paket 2</div>
            <div class="package-box">Paket 3</div>
            <div class="package-box">Paket 4</div>
            <div class="package-box">Paket 5</div>
            <div class="package-box">Paket 6</div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Travel Website</p>
    </div>
</body>
</html>
